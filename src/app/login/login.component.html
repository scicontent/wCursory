            <!-- User id -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">User Id</label>
              <input type="userid" id="inputuserid" class="form-control form-control-lg"
                placeholder="Enter a valid User ID" name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"/>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="username.errors && f.submitted"
                >
                Username is required!
                </div>

            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="inputpassword" class="form-control form-control-lg"
                placeholder="Enter password" name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"/>
                <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">
          Password must be at least 6 characters
        </div>
        </div>

            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onSubmit()" roterLink="dashboard">Login</button>
              <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                  class="link-danger">Register</a></p> -->

            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>

          </form>
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in susscess.{{roles}}
          </div>
        </div>
      </div>
    </div>
  </section>
