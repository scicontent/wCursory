  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Cursory Registration</h1>
            <h5>Get Free Membership</h5>
            <hr>
          </div>
          <form *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input formControlName="name" type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Mobile</label>
              <input formControlName="mobile" type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="MobHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <a href="/login" style="color: red;">Alredy Member ! click to login</a>
        </div>
      </div>
    </div>
  </div>
